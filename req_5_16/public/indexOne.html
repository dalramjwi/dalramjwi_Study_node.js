<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>안녕</h1>
    <form action="/test" method="get">
      <label for="filename">
        <input
          type="text"
          name="name"
          id="filename"
          placeholder="파일 이름 입력"
        />
      </label>

      <label for="filetext">
        <input
          type="text"
          name="text"
          id="filetext"
          placeholder="파일 내용 입력"
        />
      </label>
      <button type="submit">전송</button>
    </form>
  </body>
</html>
